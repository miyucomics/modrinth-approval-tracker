<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modrinth Mod Approval Tracker</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<button id="theme-toggle">☀️</button>

	<div class="container">
		<h1 class="main-heading">Modrinth Approval Delays</h1>
		<p class="description">A simple website that takes the latest fifty mods from Modrinth and averages the approval times.<br>This is only an estimate.</p>

		<div id="status" class="status"></div>

		<div class="mod-container">
			<h2 class="section-heading">Recent Mods & Approval Times</h2>
			<div id="mod-list" class="mod-list"></div>
		</div>
	</div>

	<script src="source.js"></script>
</body>
</html>
